<!DOCTYPE html>
<html lang="pl">
<head>

  <meta charset="utf-8">
  <title>{% block title %}Cosmox{% endblock %}</title>
  <!-- pliki statyczne -->
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'cosmox/style.css' %}"/>
  <link rel="shortcut icon" type="image/png" href="{% static 'cosmox/images/favicon.ico' %}"/>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <!-- Nagłówek -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'cosmox:index' %}">Cosmox</a>
      </div>

      <!-- Reszta -->
      <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav">
          <li class="{% block galaxy_active %}{% endblock %}">
            <a href="{% url 'cosmox:index' %}">Galaktyki</a>
          </li>
          <li class="{% block system_active %}{% endblock %}">
            <a href="#">Układy planetarne</a>
          </li>
          <li class="{% block planet_active %}{% endblock %}">
            <a href="#">Planety</a>
          </li>
        </ul>

        <!-- Dodaj galaktyke, u. planetarny, planety -->
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Dodaj
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{% url 'cosmox:galaxy-add' %}">Galaktyke</a></li>
              <li><a href="#">Układ planetarny</a></li>
              <li><a href="#">Planete</a></li>
            </ul>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  {% block body %}
  {% endblock %}

</body>

</html>
